# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Lucy and Eli's wedding photos
description: Static website for displaying our wedding photos
email: your-email@example.com
baseurl: ""
url: "https://lucyandeli.wedding" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  lucywyman

# Build settings
theme: minima
plugins:
  - jekyll-google-photos

# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
